<h1>Vehicle List</h1>
<button class="btn btn-primary" [routerLink]="['/vehicles/new']">New vehicle</button>
<div>
    <div class="well">
        <div class="form-group">
            <label for="make">Make</label>
            <select id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
                <option value=""></option>
                <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="make">Models</label>
            <select id="make" class="form-control" [(ngModel)]="filter.modelId" (change)="onFilterChange()">
                <option value=""></option>
                <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
            </select>
        </div>
        <button class="btn btn-default" (click)="resetFilter()">Reset</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Id</td>
                <td>Make</td>
                <td>Model</td>
                <td>Contact name</td>
                <td colspan="2">Actions</td>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let vehicle of vehicles; let i = index">
                <td>{{ vehicle.id }}</td>
                <td>{{ vehicle.make.name }}</td>
                <td>{{ vehicle.model.name }}</td>
                <td>{{ vehicle.contact.name }}</td>
                <td><a [routerLink]="['/vehicles/', vehicle.id]" class="btn btn-primary">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
